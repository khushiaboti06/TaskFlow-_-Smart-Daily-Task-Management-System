<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskFlow | Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,body { height:100%; }
    body { display:flex; flex-direction:column; min-height:100vh; background:#f8f9fa; margin:0; }
    .content { flex:1; display:flex; align-items:center; justify-content:center; padding:40px 16px; }
    .card-auth { width:100%; max-width:520px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TaskFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="z_dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="task.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="x_about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="y_contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="content">
    <div class="card card-auth p-4 bg-white">
      <div class="card-body">
        <h3 class="text-center mb-3 fw-bold">Create Account</h3>
        <form id="registerForm" onsubmit="event.preventDefault(); alert('Demo register — implement logic');">
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input class="form-control" type="text" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input class="form-control" type="password" required />
          </div>

          <button class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3 mb-0">Already registered? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>

  <footer class="py-3 text-center" style="background:#111; color:#fff;">
    <div class="container">© 2025 TaskFlow. All Rights Reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){ const file = location.pathname.split("/").pop()||'index.html';
      document.querySelectorAll('.nav-link').forEach(a=>{ if(a.getAttribute('href')===file) a.classList.add('active'); });
    })();
  </script>
</body>
</html>
