<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskFlow | Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,body{height:100%}
    body{display:flex;flex-direction:column;min-height:100vh;margin:0;background:#f8f9fa;}
    .content{flex:1;padding:40px 16px;}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TaskFlow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="z_dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="task.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="x_about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="y_contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="content container">
    <h2 class="fw-bold text-center mb-4">Contact Us</h2>

    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card p-4 shadow-sm">
          <form id="contactForm" onsubmit="event.preventDefault(); alert('Message submitted — demo only'); this.reset();">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" required></textarea>
            </div>
            <button class="btn btn-dark w-100">Send Message</button>
          </form>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-3 bg-white shadow-sm rounded">
          <h5>Reach Us</h5>
          <p class="mb-1"><strong>Address:</strong><br>TaskFlow Office, Rajkot, India</p>
          <p class="mb-1"><strong>Phone:</strong><br>+91 94266 70358</p>
          <p class="mb-0"><strong>Email:</strong><br>support@taskflow.com</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-3 text-center" style="background:#111;color:#fff;">© 2025 TaskFlow. All Rights Reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){ const f = location.pathname.split('/').pop()||'index.html';
      document.querySelectorAll('.nav-link').forEach(a=>{ if(a.getAttribute('href')===f) a.classList.add('active'); });
    })();
  </script>
</body>
</html>
